# http://localhost:8000 - основной бэкенд (Gunicorn + Celery)
# http://localhost:8000/admin - админка Django
# http://localhost:8000/api/ - API основного бэкенда
# http://localhost:8001 - photo server (runserver)
# http://localhost:8001/api/ - API photo server

# version: '3.8'

volumes:
  pg_data:

networks:
  app-network:
    driver: bridge

services:
  # База данных postgres
  db:
    image: postgres:13.10
    env_file: ./backend/.env
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_USER=django_user_postgres
      - POSTGRES_PASSWORD=mypasswordissecret
      - POSTGRES_DB=django_db_postgres_aerotoolkit
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U django_user_postgres -d django_db_postgres_aerotoolkit"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend/AeroToolKit
  backend:
    build: ./backend/
    env_file: ./backend/.env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "echo 'Ожидание базы данных...' &&
             sleep 15 &&
             echo 'Создание миграций...' &&
             python manage.py makemigrations --noinput || echo 'Миграции уже существуют' &&
             echo 'Применение миграций...' &&
             python manage.py migrate &&
             echo 'Сбор статики...' &&
             python manage.py collectstatic --noinput &&
             echo 'Запуск сервера...' &&
             gunicorn --workers 4 --timeout 120 --bind 0.0.0.0:8000 AeroToolKit.wsgi:application"

  # Photo Server
  photo_server:
    build: ./photo_server/
    env_file: ./photo_server/.env
    ports:
      - "8001:8000"
    volumes:
      - ./photo_server:/app
    networks:
      - app-network
    depends_on:
      - backend
    command: >
      sh -c "echo 'Ожидание основного бэкенда...' &&
             sleep 25 &&
             echo 'Создание миграций...' &&
             python manage.py makemigrations --noinput || echo 'Миграции уже существуют' &&
             echo 'Применение миграций...' &&
             python manage.py migrate &&
             echo 'Сбор статики...' &&
             python manage.py collectstatic --noinput &&
             echo 'Запуск фото сервера...' &&
             gunicorn --workers 4 --bind 0.0.0.0:8000 image_service.wsgi:application"
