  # Сервис для выполнения миграций photo server
  photo_server_migrations:
    build: ./photo_server/
    env_file: ./photo_server/.env
    volumes:
      - ./photo_server:/app
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "echo 'Ожидание базы данных...' &&
             sleep 5 &&
             echo 'Применение миграций photo server...' &&
             python manage.py migrate &&
             echo 'Миграции photo server успешно применены'"
    profiles: ["migrate"]


  photo_server:
    build: ./photo_server/
    env_file: ./photo_server/.env
    ports:
      - "8001:8000"  # Photo server
    volumes:
      - ./photo_server:/app
    networks:
      - app-network
    depends_on:
      - backend
    command: >
      sh -c "echo 'Запуск photo server...' &&
             python manage.py collectstatic --noinput &&
             gunicorn --workers 4 --bind 0.0.0.0:8000 image_service.wsgi:application"
